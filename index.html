<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>

<body>

    <!--bu bölümde google logosunu ortalamak için div etiketi ile align özelliği kullanıldı-->
    <div align="center">
        <img src="/img/google.jpeg" alt="Google!">
    </div>

    <!--bu bölümde tablo görünümü ile arama elemanları oluşturuldu-->
    <table align="center" border="0" width="90%">
        <tbody>
            <tr style="background-color: rgb(238, 238, 238);">
                <!--bu bölümde tablo hücre birlestirme ve ortalama kodları yazıldı-->
                <td align="center" colspan="3">
                    Search the web using Google! <br>
                    <input type="text" name="q" value="" size="40"> <br>
                    <input type="submit" value="Google Search">
                    <input type="submit" name="sa" value="I'm feeling lucky">
                </td>
            </tr>
            <tr>
                <!--bu bölümde tablo özel genişlik ve ortalama kodları yazıldı-->
                <td width="37%" align="center" style="background-color: #7EE5DA;">
                    Special Searches <br>
                    <a href="#">Stanford Search</a> <br>
                    <a href="#">Linux Search</a> <br>
                </td>
                <!--bu bölümde tablodaki fontlarin boyutlarını kucultme ve yazilari ortalama kodları yazıldı-->
                <td align="center" style="background-color: #70CCC2;">
                    <font size="-1">
                        <a href="#">Help!</a> <br>
                        <a href="#">About Google!</a> <br>
                        <a href="#">Company Info</a> <br>
                        <a href="#">Google! Logos</a> <br>
                    </font>
                </td>
                <!--bu bölümde tablodaki fontlarin boyutlarını kucultme ve yazilari ortalama kodları yazıldı-->
                <td align="center" style="background-color: #62B3AA;">
                    <font size="-1">
                        Get Google! <br> updates monthly: <br>
                        <input type="text" name="emailaddr" value="your e-mail"> <br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
                        <font size="-1"><a href="#">Archive</a>
                        </font>
                    </font>
                </td>
            </tr>
        </tbody>
    </table>
    <!--bu bölümde footer kodları yazıldı-->
    <p align="center">
        <font size="-1">Copyright ©1998 Google Inc.</font>
    </p>
</body>

</html>
